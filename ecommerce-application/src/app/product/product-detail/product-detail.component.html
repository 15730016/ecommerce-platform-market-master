<div class="container">
  <h5 class="text-center">PRODUCT DETAILS</h5>
  <div class="table-responsive">
    <table class="table table-bordered p-0 m-0">
      <tbody>
      <tr scope="row">
        <th>ID</th>
        <td>{{ product?.id }}</td>
      </tr>
      <tr scope="row">
        <th>Name</th>
        <td>{{ product?.productName }}</td>
      </tr>
      <tr scope="row">
        <th>Description</th>
        <td>{{ product?.productDescription }}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="d-flex">
    <a href="#" routerLink="/product/list" class="btn btn-primary mt-2 w-100">Back</a>
  </div>
</div>
