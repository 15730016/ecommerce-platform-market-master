<div class="container">
  <h5 class="text-center mt-3">PRODUCTS</h5>
  <div class="d-flex my-2">
    <a href="#" routerLink="/product/add" class="btn btn-outline-success ms-auto">Create New Product</a>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered p-0 m-0">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Version</th>
        <th scope="col">Edition</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr scope="row" *ngFor="let product of product">
        <td>{{ product.id }}</td>
        <td>{{ product.productName }}</td>
        <td>{{ product.productDescription}}</td>
        <td>
          <a href="#" [routerLink]="['/product/', product.id, 'view']" class="btn btn-info m-1">Xem</a>
          <a href="#" [routerLink]="['/product/', product.id, 'edit']" class="btn btn-primary m-1">Chỉnh sửa</a>
          <button type="button" (click)="deleteProduct(product.id)" class="btn btn-danger m-1">Xóa</button>
        </td>
      </tr>
      <tr scope="row" *ngIf="product.length === 0">
        <td colspan="6" class="text-center">No record found</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
