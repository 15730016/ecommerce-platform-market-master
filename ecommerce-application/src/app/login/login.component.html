<div class="col-md-12">
  <div class="card card-container">
    <img id="profile-img" src="./assets/img/image.jpeg" class="profile-img-card" alt=""/>
    <form [formGroup]="loginForm" novalidate>
      <div class="form-group">
        <label for="email">Thư điện tử</label>
        <input id="email" type="text" class="form-control" name="email"
               formControlName="email"
               [ngClass]="{ 'is-invalid': formControl['email'].errors  && (submitted || formControl['email'].touched)}"/>
        <div *ngIf="formControl['email'].errors  && (submitted || formControl['email'].touched)" class="invalid-feedback">
          <div *ngIf="formControl['email'].errors['required']">{{validatorsMessage.email.required}}</div>
          <div *ngIf="formControl['email'].errors['pattern']">{{validatorsMessage.email.pattern}}!</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input id="password" type="password" class="form-control" name="password"
               formControlName="password"
               [ngClass]="{'is-invalid': formControl['password'].errors  && (submitted || formControl['password'].touched)}"/>
        <div *ngIf="formControl['password'].errors  && (submitted || formControl['password'].touched)" class="invalid-feedback">
          <div *ngIf="formControl['password'].errors['required']">{{validatorsMessage.password.required}}</div>
          <div *ngIf="formControl['password'].errors['minlength']">{{validatorsMessage.password.minlength}}</div>
        </div>
      </div>
      <div class="form-group d-grid mt-2">
        <div class="row">
          <div class="col-6">
            <button class="btn btn-danger w-100" (click)="clearForm()">Hủy bỏ</button>
          </div>
          <div class="col-6">
            <button class="btn btn-primary w-100" (click)="onSubmit()">Đăng nhập</button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="isLoginFailed">Đăng nhập thất bại: {{ errorMessage }}</div>
      </div>
      <div class="form-group">
        <p class="content-divider center mt-3">
          <span>hoặc</span>
        </p>
        <p class="social-login text-center">
          Đăng nhập với:
          <a href="{{ googleURL }}" class="ml-2">
            <img alt="Đăng nhập với Google" src="./assets/img/google.png" class="btn-img">
          </a>
          <a href="{{ facebookURL }}">
            <img alt="Đăng nhập với Facebook" src="./assets/img/facebook.png" class="btn-img">
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
